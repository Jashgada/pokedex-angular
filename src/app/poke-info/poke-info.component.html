

<div class="container">
    <form class="form-inline d-flex md-form form-sm mt-0">
      <i class="fas fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm" type="text" placeholder="Search Pokemon"
        aria-label="Search" [(ngModel)] = "listFilter" name="filter" >
        
    </form>
    
    <div class="row" *ngIf = 'filteredPokeList && filteredPokeList.length'>
      <div class="col-md-3" *ngFor ='let pokeName of filteredPokeList'>
        <div class="card">
          <div class="card header">
            {{pokeName}}
          </div>
          <div class="card body">
            something something
            something something
            something
          </div>
        </div>
       </div>
    </div>
  </div>
